<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Projeto htm/css responsivo</title>
</head>
<body>
  <div class="card">
    <div class="imagem"></div>

    <div class="card-info">
      <span>Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>  
      <div class="preco">
        <h1>$149.99</h1>
        <span>$169.99</span>
      </div>
      <button type="button" class="btn" ><img src="./images/compras.svg" alt="compras" class="compras"> Add to Cart</button>
    </div>
  </div>

  <div class="atribuicao"> 
    Coded by <a href="https://github.com/gabrielnassif">Gabriel Nassif</a>.
  </div>
